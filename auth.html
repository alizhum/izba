    <main class="content" id="content">
        <div class="auth">
            <div class="container">
                <div class="inner tab">
                    <div class="logo">
                        <img src="img/logo.png" alt="">
                    </div>
                    <div class="auth-buttons">
                        <button class="btn tab-button active" data-content="tourist">
                            Турист
                        </button>
                        <button class="btn tab-button" data-content="agent">
                            Турагент
                        </button>
                    </div>
                    <div id="tourist" class="tab-content active">
                        <form class="form">
                            <input class="form-field" type="text" name="login" placeholder="Логин">
                            <input class="form-field" type="password" name="pass" placeholder="Пароль">
                            <button class="btn izba-button blue">
                                Войти
                            </button>
                        </form>
                    </div>
                    <div id="agent" class="tab-content">
                        <form class="form">
                            <input class="form-field" type="text" name="login" placeholder="Логин">
                            <input class="form-field" type="email" name="email" placeholder="E-mail">
                            <input class="form-field" type="password" name="pass" placeholder="Пароль">
                            <button class="btn izba-button blue">
                                Войти
                            </button>
                        </form>
                    </div>
                    <div class="notice">
                        У вас еще нет аккаунта? <a href="#">Зарегистироваться</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
